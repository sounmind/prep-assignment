<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Calendar Project</title>
  </head>
  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>
      <div class="today">
        <p>Today is ...</p>
        <p>
          <span id="jsTodayDay"></span>
          <span id="jsTodayDate"></span>
        </p>
        <p>
          <span id="jsTodayMonth"></span>
          <span id="jsTodayYear"></span>
        </p>
      </div>
      <hr class="delimeter" />
      <div id="jsDifferenceWithClickedDate"></div>
      <h2 class="calendar--title" id="jsCalendarTitle">
        <span id="jsSelectedDayText"></span>
        <span id="jsSelectedDateText"></span>
        <span id="jsSelectedMonthText"></span>
        <span id="jsSelectedYearText"></span>
      </h2>
      <div class="calendar">
        <button
          class="calendar__button--move previous-month-button"
          id="jsPreviousMonthButton"
        >
          <<
        </button>
        <table class="calendar__table" id="jsCalendarTable">
          <tbody>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <button
          class="calendar__button--move next-month-button"
          id="jsNextMonthButton"
        >
          >>
        </button>
        <div class="board board--invisible" id="jsBoard">
          <div
            class="board__form-container board__form-container--invisible"
            id="jsBoardFormContainer"
          >
            <div class="board__form">
              <textarea
                class="task-content-text-input"
                id="jsTaskContentTextInput"
                name="sad"
                id=""
                cols=""
                rows=""
              ></textarea>
              <div class="board__form__button-container">
                <button class="task-submission-ok" id="jsTaskSubmissionOK">
                  SUBMIT
                </button>
                <button
                  class="task-submission-cancel"
                  id="jsTaskSubmissionCancel"
                >
                  CANCEL
                </button>
              </div>
            </div>
          </div>
          <div class="board__header">
            <button
              class="board__button board__button--add"
              id="jsBoardButtonAdd"
            >
              ADD TASK
            </button>
            <h1 class="board__date--text" id="jsBoardDateText"></h1>
            <button
              class="board__button board__button--delete-all"
              id="jsBoardButtonDeleteAll"
            >
              DELETE ALL
            </button>
          </div>
          <div class="board__content">
            <ul class="task-list" id="jsTaskList"></ul>
          </div>
        </div>
      </div>
    </section>
    <script src="../dist/js/bundle.js"></script>
  </body>
</html>
