<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24b87d9e80.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Calendar Project</title>
  </head>
  <body>
    <section>
      <div class="image-box">
        <img alt="vanilla_coding_logo" src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>
      <div class="today">
        <p>Today is ...</p>
        <p>
          <span id="jsTodayDay"></span>
          <span id="jsTodayDate"></span>
        </p>
        <p>
          <span id="jsTodayMonth"></span>
          <span id="jsTodayYear"></span>
        </p>
      </div>
      <hr class="delimiter" />
      <div id="jsDifferenceWithClickedDate"></div>
      <h2 class="calendar--title" id="jsCalendarTitle">
        <span id="jsSelectedDayText"></span>
        <span id="jsSelectedDateText"></span>
        <span id="jsSelectedMonthText"></span>
        <span id="jsSelectedYearText"></span>
      </h2>
      <div class="calendar">
        <div class="calendar__main">
          <button
            class="calendar__button--move previous-month-button"
            id="jsPreviousMonthButton"
          >
            <<
          </button>
          <table class="calendar__table" id="jsCalendarTable">
            <tbody>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button
            class="calendar__button--move next-month-button"
            id="jsNextMonthButton"
          >
            >>
          </button>
        </div>
      </div>
    </section>
    <script src="../dist/js/bundle.js"></script>
  </body>
</html>
