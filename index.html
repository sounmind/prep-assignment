<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>
  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>
      <div class="today">
        <p>Today is ...</p>
        <p>
          <span id="jsBigDay"></span>
          <span id="jsBigDate"></span>
        </p>
        <p>
          <span id="jsBigMonth"></span>
          <span id="jsBigYear"></span>
        </p>
      </div>
      <hr class="delimeter" />
      <div id="jsDifferenceWithClickedDate"></div>
      <h2 class="calendar--title" id="jsCalendarTitle">
        <span id="jsCalendarTitleMonth"></span>
        <span id="jsCalendarTitleYear"></span>
      </h2>
      <div class="calendar">
        <button class="previous-month-button" id="jsPreviousMonthButton">
          <<
        </button>
        <table class="calendar__table" id="jsCalendarTable">
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <button class="next-month-button" id="jsNextMonthButton">>></button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
